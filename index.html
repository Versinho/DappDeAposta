<html>
	<head>
		<meta charset="UTF-8" />
		<title>Aposta corrida</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/styles.css"> 
	</head>


	
	<body class="p-3 mb-2 bg-secondary text-white">
		
		<h1> Apostas de cavalo</h1>
		<br>
		<div class="input-group col-md-4">
			<select id="NumCavalo" class="form-control">
					<option value="" disabled selected>Escolha um cavalo</option>
					<option value=1>1: Neil Armstrong</option>
					<option value=2>2: Spirit, o corcel indomável</option>
					<option value=3>3: Rocket, o cavalo máquina</option>
					<option value=4>4: Capitão, o pinguin</option>
					<option value=5>5: Sunshine, o unicórnio</option>
			</select>
			<input  type="text" id="amount" size="9" placeholder="Valor(wei)" required class="form-control"/>
			<button type="button" id="apostar" class="btn btn-danger" >Apostar</button>
		</div>
		<div class="col-md-4">
			<small class="text" id="endereco">-</small>
		</div>
		<div class="col-md-4">
			Ganho estimado:
			<span id="ganhoEstimado" class="text" style="color: springgreen;"></span>
		</div>
		<div class="col-md-4">
			Último campeão: <span id="campeao-atual" class="text"></span>
		</div>
		


		<br>
		<div classe="input-group col-md-4" style="margin-left: 10px;">
			<div class="botoesInline">
				<input type=button id="setWinner" value='SetWinner' class="btn btn-danger"> 
				<input type=button id="withDraw"  value='Withdraw' class="btn btn-danger">
			</div>


			<div class="botoesInline"> 
				<input type=button id="startButton" onclick="animar(); timer();" value='Start' class="btn btn-danger"> 
				<input type=button id="resetButton" onClick= reset1() value='Reset' class="btn btn-danger">
			</div>
		
		</div>

		<h1> Começando em 3,2,1 ......</h1>
		<div class="mx-auto" id="pista">
			<img src=imagens/LinhaChegadaVertical.png id='chegada' >
			<ol>
				<li>
					<img src=imagens/astronauta000.gif id='i1' class="corredor">
				</li>
				<li>			
					<img src=imagens/horse000.gif id='i2' class="corredor" >
				</li>
				<li>
					<img src=imagens/robothorse000.gif id='i3' class="corredor" >
				</li>
				<li>
					<img src=imagens/capitaotpose.png id='i4' class="corredor" >
				</li>
				<li>
					<img src=imagens/unicornio000.gif id='i5' class="corredor" >
				</li>
			</ol>
		</div>



		<div class="row">
        
		<table class="table text-white">
          <thead>
            <tr>
              <th style="text-align: center;" scope="col" colspan="3">APOSTAS REALIZADAS</th>
            </tr>
            
			<tr>
                <th class="small text-center" scope="col">Endereço</th>
                <th class="small text-center" scope="col">Quantia apostada</th>
                <th class="small text-center" scope="col">Num. cavalo</th>
            </tr>
         
		  </thead>
          <tbody id="events" class="small text-center">
          </tbody>
        </table>
      
	  </div>



		<!-- <br><br><br><br> -->
		<!-- <input type=button onClick=timer() value='Start'>
		<input type=button onClick=reset1() value='Reset'> -->
		<!-- <div id='msg'></div> --> 


		<script src = "js/scriptAnimCorrida.js"></script> 
		<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    	<script src="js/abi.js"></script>
    	<script src="js/script.js"></script>
	
	</body>

</html>
