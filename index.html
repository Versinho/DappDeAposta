	<body class="bg-light">
		
		<h1 class="rey"> Apostas de cavalo</h1>
		<br>
		<small class="text" id="endereco">-</small>
		<div class="input-group col-md-4">
			<select id="NumCavalo" placeholder="Numero do cavalo">

					<option value=2>2: Spirit, o corcel indomável</option>

					<option value=5>5: Capitão 2, o pinguim</option>
			</select>
			<input  type="text" id="amount" size="9" placeholder="Valor(wei)" required/>

		</div>
